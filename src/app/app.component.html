<form #feedbackForm="ngForm" (submit)="onSubmit(feedbackForm.value)">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input ngModel name="username" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    
  </div>
  <div class="form-group">
    <label for="Feedback">Feedback</label>
    <input ngModel name="feedback" type="text" class="form-control" id="Feedback" placeholder="Feedback">
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<br>
<hr>
<br>

<p>All feedback</p>
<ol>
  <li *ngFor="let item of mDataArray">{{item.username}} : <span style="color: gray;">{{item.feedback}}</span></li>
</ol>
